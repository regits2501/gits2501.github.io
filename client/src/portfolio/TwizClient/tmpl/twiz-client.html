<div class="twiz-client-wrapper" equal-dimensions="" hide-top-and-bottom="">
 <div class="twiz-client">

   <div class = "upper">
     <p class="tittle">{{side.name}}</p>
     <p class="description">OAuth 1.0a for X, broken into two logical parts. This is part that runs in browser.</p>
   </div>
   <div class="twc-main main-padding" ng-controller="TwizClientController as twcCtrl">

      <div class="col-left pos-color">      
         <p class="col-name green">twiz-c</p>            
         <div class="token-wrapper " id="wrp_1">
               <p class="twiz-start" ng-click="twcCtrl.animateTwizClient()">></p> 
         </div>
        
         <div class="token-wrapper" id="wrp_2"> 
           <div class="outer" id="out_2">
             <div class="inner" id="inr_2"><p class="token-text">RT</p> 
             </div>
           </div>
        </div>        

         <div class="token-wrapper" id="wrp_3"> 
           <div class="outer" id="out_3">
             <div class="inner" id="inr_3"><p class="token-text">RT</p> 
             </div>
           </div><!--
       --><div class="outer" id="out_31">
             <div class="inner" id="inr_31"><p class="token-text">VF</p> 
             </div>
           </div>

        </div>

         <div class="token-wrapper" id="wrp_4"> 
           <div class="outer out-hidden" id="out_4">
           </div>
        </div>

      </div>
   
      <div class="col-middle pos-color">
         <p class="col-name">twiz-s</p>            
        <div class="token-wrapper" id="wrp_1"> 
           <div class="outer out-hidden" id="out_1">
           </div>
        </div>        

         <div class="token-wrapper" id="wrp_2"> 
           <div class="outer out-hidden" id="out_2">
           </div><!--
       --><div class="outer out-hidden" id="out_21">
           </div>

        </div>

         <div class="token-wrapper" id="wrp_3"> 
           <div class="outer out-hidden" id="out_3">
           </div>
        </div>
        <div class="token-wrapper" id="wrp_4">
          <div class="outer" id="out_4">
             <div class="inner" id="inr_4">
               <p class="token-text">AT</p>
             </div> 
          </div>
        </div>
      </div>

      <div class="col-right pos-color">
         <p class="col-name blue">X</p>            

         <div class="token-wrapper" id="wrp_1"> 
           <div class="outer" id="out_1">
             <div class="inner" id="inr_1"><p class="token-text">RT</p> 
             </div>
           </div>
        </div>        

         <div class="token-wrapper" id="wrp_2"> 
           <div class="outer" id="out_2">
             <div class="inner" id="inr_2"><p class="token-text">RT</p> 
             </div>
           </div><!--
       --><div class="outer" id="out_21">
             <div class="inner" id="inr_21"><p class="token-text">VF</p> 
             </div>
           </div>

        </div>

         <div class="token-wrapper" id="wrp_3"> 
           <div class="outer" id="out_3">
             <div class="inner" id="inr_3"> <p class="token-text">AT</p>
             </div>
           </div>
        </div>
        <div class="token-wrapper " id="wrp_4">
            <div class="outer" id="out_4">
              <div class="inner" id="inr_4"> 
                <img class="x-img" alt="X" src="client/assets/pics/X_logo.svg" width="50" height"50">
              </div>
            </div>
         </div>

      </div>

      <p class="text-legend">RT = Request Token<br>VF = Verifier<br>AT = Access Token</p> 
   </div>
 </div>
</div>
